<!DOCTYPE html>
<html>
<head>
	<title>Home2Hospital</title>
	<link rel="stylesheet" href="style.css">
</head>
<body class="ss">
	<div class="hero">
		<h1>Welcome to Home2Hospital (Login & Registration)</h1>
		<div class="form-box">
			<h1>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Home2Hospital</h1>
			<div class="button-box">
				<div id="btn"></div>
			<button type="button" class="toggle-btn" onclick="login()">Log In </button>
			<button type="button" class="toggle-btn" onclick="register()">Register </button>
			</div>
			<form id="login" action="{% url 'login' %}" class="input-group" method="POST">
				{% csrf_token %}
				<input type="Phone" name="phone" class="input-field" 
				placeholder="Enter Phone No." required>
				
				<input type="Password" class="input-field" 
				placeholder="Enter Password" name="secret" required>

				<button type="submit" class="submit-btn">Log in</button>
			</form>
			<form id="register" action="{% url 'register' %}" class="input-group" method="POST">
				{% if registered %}
				<h1>THANKS FOR REGISTERING</h1>
				{% else %}
				{% csrf_token %}
				<input type="text" class="input-field" 
				placeholder="Enter Your Name" name="name" required>

				<input type="text" name="dob" class="input-field" 
				placeholder="Enter Your DOB" required>

				<input type="text" name="location" class="input-field" 
				placeholder="Enter Location" required>

				<input type="Phone" name="phone" class="input-field" 
				placeholder="Enter Phone No." required>

				<input type="Password" class="input-field" 
				placeholder="Enter Password" name="secret" required>

				<input type="checkbox" class="check-box" required>
				<span>I agree to the terms and conditions.</span>
				<button type="submit" class="submit-btn">Sign Up</button>
				{% endif %}
			</form>

		</div>

	<script>
		var x=document.getElementById("login");
		var y=document.getElementById("register");
		var z=document.getElementById("btn");
		function register()
		{
			x.style.left="-400px";
			y.style.left="50px";
			z.style.left="110px";
		}
		function login()
		{
			x.style.left="50px";
			y.style.left="450px";
			z.style.left="0px";
		}
	</script>
	</div>
</body>
<style>
*{
	margin: 0;
	padding: 0;
	font-family: sans-serif;
}
.ss{
	height: 80%;
	overflow-y: 80%;
	background-image: url("https://www.indianmedicalholiday.com/wp-content/uploads/2019/03/banner-img4.jpg");
	background-size: 200%;
}
.hero
{
	height: 120%;
	width: 100%;
	background-image: url("https://www.indianmedicalholiday.com/wp-content/uploads/2019/03/banner-img4.jpg");
	background-position: center;
	background-size: cover;
	position: absolute;
}
.form-box
{
	width: 380px;
	height: 600px;
	position: relative;
	margin:6% auto;
	background: #fff;
	padding: 5px;
	overflow: hidden;
}
.button-box
{
	width:220px;
	margin: 35px auto;
	position: relative;
	box-shadow: 0 0 20px 9px #ff61241f;
	border-radius: 30px;
}
.toggle-btn
{
	padding: 10px 30px;
	cursor: pointer;
	background: transparent;
	border: 0;
	outline: none;
	position: relative;
}
#btn
{
	top: 0;
	left: 0;
	position: absolute;
	width: 110px;
	height: 100%;
	background: linear-gradient(to right, #ff105f, #ffad06);
	border-radius: 30px;
	transition: .5s;
}
.input-group
{
	top: 180px;
	position: absolute;
	width: 280px;
	transition: .5s;
}
.input-field
{
	width: 100%;
	padding: 10px 0;
	margin: 5px 0;
	border-left: 0;
	border-top: 0;
	border-right: 0;
	border--bottom: 1px solid #999;
	outline: none;
	background: transparent;
}
.submit-btn
{
	width: 85%;
	padding: 10px 30px;
	cursor:pointer;
	display: block;
	margin: auto;
	background: linear-gradient(to right, #ff105f, #ffad06);
	border:0;
	outline: none;
	border-radius: 30px;

}
.check-box
{
	margin: 30px 10px 30px 0;
}
span
{
	color: #777;
	font-size: 12px;
	bottom: 68px;
	position: absolute;

}
#login
{
	left: 50px;
}
#register
{
	left: 450px;
}
#facilities{
	left: 50px;
}
#staff{
	left: 450px;
}
</style>
</html>
